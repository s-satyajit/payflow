<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64">
  <defs>
    <linearGradient id="pf-anim-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#2563eb;#3b82f6" dur="2.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#1e3a8a">
        <animate attributeName="stop-color" values="#1e3a8a;#1e40af;#1e3a8a" dur="2.5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="#fff" flood-opacity="0.7"/>
    </filter>
  </defs>
  <circle cx="32" cy="32" r="28" fill="url(#pf-anim-gradient)"/>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="38" font-family="cursive, Brush Script MT, Pacifico, Comic Sans MS, Arial" fill="#fff" font-weight="bold" filter="url(#textShadow)">P</text>
</svg>
